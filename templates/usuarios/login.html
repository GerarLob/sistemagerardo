{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .login-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .logo {
        width: 300px;
        height: auto;
        margin-bottom: 30px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
    
    .logo-title {
        font-family: 'Georgia', serif;
        font-size: 24px;
        font-weight: bold;
        color: #1a237e;
        margin: 0;
        margin-bottom: 5px;
    }
    
    .logo-subtitle {
        font-size: 14px;
        color: #666;
        margin: 0;
        font-weight: 300;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        color: #333;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
        color: #333;
        box-sizing: border-box;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }
    
    .login-button {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background: #1976d2;
    }
    
    .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }
    
    .forgot-password {
        text-align: center;
        margin-top: 20px;
    }
    
    .forgot-password a {
        color: #2196f3;
        text-decoration: none;
        font-size: 14px;
    }
    
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <!-- Logo OFICINA CONTABLE -->
            <img src="{% static 'img/logo-oficina-contable.png' %}" alt="OFICINA CONTABLE" class="logo">
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-input" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contrase単a:</label>
                <input type="password" name="password" class="form-input" placeholder="********" required>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        
        {% if form.errors %}
            <div class="error-message">
                Usuario o contrase単a incorrectos.
            </div>
        {% endif %}
        
        <div class="forgot-password">
            <a href="{% url 'password_reset' %}">多Olvidaste tu contrase単a?</a>
        </div>
    </div>
</div>
{% endblock %}
